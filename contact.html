<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhavesh Hiray - Contact Me</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar sidebargo">
            <nav>
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/intro.html">About Me</a></li>
                    <li><a href="/contact.html">Contact Me</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="main">
                <div class="hamburger">
                    <img class="ham" src="ham.png" alt="" width="20px">
                    <img class="cross" src="cross.png" alt="" width="20px">
                </div>
                <div class="contactform">
                    <h2>Contact me for Work/General Enquire</h2>
                    <form>
                        <div class="mb-3">
                            <label for="clientname" class="form-label">Name</label>
                            <input type="text" class="form-control" id="clientname">
                        </div>
                        <div class="mb-3">
                            <label for="clientemail" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="clientphone" class="form-label">Phone</label>
                            <input type="number" class="form-control" id="clientphone">
                        </div>
                        <div class="mb-3">
                            <label for="clientenquire" class="form-label">Enquire</label>
                            <input type="text" class="form-control" id="clientenquire">
                        </div>
                        <div class="mb-3" id="form-check">
                            <input type="checkbox" class="form-check-input" id="isclient">
                            <label class="form-check-label" for="isclient">I want to work with you.</label>
                        </div>
                        <div class="buttons">
                            <button type="submit" class="btn">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
